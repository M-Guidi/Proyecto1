<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django universidad App</title>
</head>
<body>
<h1>Universidad django</h1>
<h2>{{ clase }}</h2>
{% if estudiantes %}
<ul>
    {% for estudiante in estudiantes %}
    <li>{{ estudiante.nombre }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
